# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runtime: nodejs20

# The fetch step is required by the build system, even if it's empty.
fetch: []

build:
  - exec:
      - npm
      - install
  - exec:
      - npm
      - run
      - build

run:
  # This is the command to start the Next.js server.
  # App Hosting automatically detects and uses this for Next.js apps.
  # It's included here for clarity.
  command: npm start
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
env:
  - variable: NODE_ENV
    value: production
