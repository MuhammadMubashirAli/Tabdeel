# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runtime: nodejs20

build:
  steps:
    - fetch
    - exec:
        - npm
        - install
    - exec:
        - npm
        - run
        - build

run:
  # Command to start the Next.js server
  command: npm start
  maxInstances: 1

env:
  - variable: NODE_ENV
    value: production
