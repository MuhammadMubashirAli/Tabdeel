# Firebase App Hosting configuration for Next.js in Vibe Studio
runtime: nodejs20

# Define a dummy fetch step (required for validator)
fetch:
  - name: install-deps
    run:
      - npm install

# Explicit build steps
build:
  - name: build-next-app
    run:
      - npm run build

# Define how to run your app
run:
  command: npm start

env:
  - variable: NODE_ENV
    value: production
